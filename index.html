<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hexagonal Game</title>
  <link rel="stylesheet" href="styles.css">

<body>
    <h1>Hexagonal Game</h1>

    <!-- Below new code -->

    <div id="setupPage">
      
        <div class="inner-container" id="setupPage">

         <h2>Welcome to the Hexagonal Game!</h2>
         <p>To start a new game, click the button below to generate a unique game code.</p>
         <h2>Start New Game</h2>
         <button id="generateLinkBtn">Generate Game Code</button> 
         <button id="viewHistoryBtn" onclick="viewHistory()">View Game History</button> 
         <p id="gameCodeDisplay" style="font-weight: bold; margin-top: 10px;"></p>

        <div id="playerInputs" style="display: none; margin-top: 20px;">
          <h3>Enter Player Names</h3>
          <input type="text" id="player1Name" placeholder="Player 1 Name" />
          <input type="text" id="player2Name" placeholder="Player 2 Name" />
          <input type="text" id="player3Name" placeholder="Player 3 Name" />
          <button id="startGameBtn">Start Game</button>
        </div>
    </div>
    </div>

<div id="gamePage" style="display: none;">

  <!-- above new code -->
  
  <div id="controls">
    <p id="turnText">Current Turn : Player 1 (ðŸ”µ)</p>
    <div class="game-board">
         <!-- Your hexagon elements go here -->
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" style="display: none; text-align: center; padding: 20px;">
         <h3 id="winnerMessage"></h3>
         <!-- <button onclick="restartGame()">Game Over</button> -->
    </div>
  </div>

  <div class="hex-wrapper">
  <div id="hexGrid">
    <!-- 7 rows of hexagons forming a diamond shape -->
    <!-- Row pattern: 3, 4, 5, 6, 5, 4, 3 -->
    <div class="hex-row">
      <div class="hexagon" data-index="0"></div>
      <div class="hexagon" data-index="1"></div>
      <div class="hexagon" data-index="2"></div>

    <div class="hex-row">
      <div class="hexagon" data-index="3"></div>
      <div class="hexagon" data-index="4"></div>
      <div class="hexagon" data-index="5"></div>
      <div class="hexagon" data-index="6"></div>
    </div>
    <div class="hex-row">
      <div class="hexagon" data-index="7"></div>
      <div class="hexagon" data-index="8"></div>
      <div class="hexagon" data-index="9"></div>
      <div class="hexagon" data-index="10"></div>
      <div class="hexagon" data-index="11"></div>
    </div>
    <div class="hex-row">
      <div class="hexagon" data-index="12"></div>
      <div class="hexagon" data-index="13"></div>
      <div class="hexagon" data-index="14"></div>
      <div class="hexagon" data-index="15"></div>
      <div class="hexagon" data-index="16"></div>
      <div class="hexagon" data-index="17"></div>
    </div>

      <div class="hexagon" data-index="27" ></div>

      <div class="hexagon" data-index="29"></div>
    </div>
  </div>

</div>
</div>
